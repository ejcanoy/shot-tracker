<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>
    <link href="css/cssBasic.css" rel="stylesheet">
    <title>Shot Tracker</title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
      </div>
    </nav>
    <!-- /navbar -->
    <div class="container">
      <h1 class="mb-4">Track your Shot</h1>
      <p>Use this tool to keep track of your performances</p>
    </div>

      <main class="container">
        <form class="mb-5">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter date">
          </div>
          <div class="form-group">
            <label for="shotsMade">Shots Made</label>
            <input type="number" class="form-control" id="shotsMade" placeholder="Enter shots made">
          </div>
          <div class="form-group">
            <label for="shotsAttempted">Shots Attempted</label>
            <input type="number" class="form-control" id="shotsAttempted" placeholder="Enter shots attempted">
          </div>
          <button id="submitBtn" type="submit" class="btn btn-dark">Submit</button>
          <button id="updateBtn" type="update" class="btn btn-dark">Update</button>
          <button id="removeBtn" type="remove" class="btn btn-danger">Remove</button>
        </form>
      </main>

      <div class="container mb-4">
        <h3>Past Performances</h3>

        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Shots Made</th>
              <th scope="col">Shots Attempted</th>
              <th scope="col">Percentage</th>
            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>

      <!-- Chart experiments -->
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

      <div class="container mb-4" id="chart_div"></div>


    <script src="script.js"></script>
  </body>
</html>
