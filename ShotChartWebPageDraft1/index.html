<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-analytics.js"></script>

    <title>Shot Tracker</title>
    <link rel="icon" href="images/shotTrackerLogo.png">
  </head>
  <body>

    <!-- navbar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark mx-auto">
        <a class="shotTrackerLogo-brand mx-auto" href="index.html">
          <img src="images/shotTrackerLogo.png" width="60" height="60" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon mx-auto"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="stats.html">Statistics<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- /navbar -->

    <div class="container">
      <h1 class="mb-4 h1">Track your Shot</h1>
      <p>Use this tool to keep track of your performances</p>
    </div>

      <main class="container">
        <form class="mb-5 card p-3 bg-secondary">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time">
          </div>
          <div class="form-group">
            <label for="shotsMade">Shots Made</label>
            <input type="number" class="form-control" id="shotsMade" placeholder="Enter shots made">
          </div>
          <div class="form-group">
            <label for="shotsAttempted">Shots Attempted</label>
            <input type="number" class="form-control" id="shotsAttempted" placeholder="Enter shots attempted">
          </div>
          <div class="container">
            <button id="submitBtn" type="submit" class="btn btn-dark">Submit</button>
            <button id="updateBtn" type="update" class="btn btn-dark">Update</button>
            <button id="removeBtn" type="remove" class="btn btn-danger">Remove</button>
          </div>
        </form>
      </main>

      <div class="container mb-4">
        <h3>Past Performances</h3>

        <table class="table table-striped table-secondary">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Shots Made</th>
              <th scope="col">Shots Attempted</th>
              <th scope="col">Percentage</th>
            </tr>
          </thead>
          <tbody id="table-body">

          </tbody>
        </table>
      </div>

      <!-- Chart -->
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

      <div class="container mb-4" id="chart_div"></div>


    <script src="script.js"></script>
  </body>
</html>
